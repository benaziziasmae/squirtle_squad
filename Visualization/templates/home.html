<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "{{ url_for('static', filename='assets/lib/jquery/dist/jquery.js')}}"></script>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    >
    <!--
    Document Title
    =============================================
    -->
    <title>Pokemon OCR and price tag</title>

   <!-- Main stylesheet and color file-->
    <link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">
    <link id="color-scheme" href="{{ url_for('static', filename='assets/css/colors/default.css')}}" rel="stylesheet">
  </head>

  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

      {% for category, message in messages %}
      <div id="flash" class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <script>
        $(function() {
           $('#flash').delay(500).fadeIn('normal', function() {
              $(this).delay(1500).fadeOut();
           });
        });
    </script>

    <main>
      <div class="page-loader">
        <div class="loader">Loading...</div>
      </div>

      <br>
      <section class="home-section home-parallax home-fade home-full-height bg-dark bg-dark-30" id="home" data-background="{{ url_for('static', filename='assets/images/home-background-static.png')}}"></section>
        <div class="titan-caption">
          <div class="caption-content">
            <div class="font-alt mb-20 titan-title-size-3">Pokemon Scanner</div>
            <div class="font-alt">upload your picture <br/>.

            <div class="font-alt mt-30">
              <form method="post" enctype="multipart/form-data">

                  <input type="file" name="fileToUpload" id="fileToUpload">
                  <input type="submit" value="Upload Image" name="submit">
              </form>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>

    <!--
    JavaScripts
    =============================================
    -->
    <script src = "{{ url_for('static', filename='assets/lib/wow/dist/wow.js')}}"></script>
    <script src = "{{ url_for('static', filename='assets/js/main.js')}}"></script>
  </body>
</html>
