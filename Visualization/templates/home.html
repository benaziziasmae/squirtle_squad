<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "{{ url_for('static', filename='assets/lib/jquery/dist/jquery.js')}}"></script>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    >
    <!--
    Document Title
    =============================================
    -->

    <title>Pokemon OCR and price tag</title>

        <!-- Default stylesheets-->
        <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Template specific stylesheets-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
          
   <!-- Main stylesheet and color file-->
    <link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">
    <link id="color-scheme" href="{{ url_for('static', filename='assets/css/colors/default.css')}}" rel="stylesheet">
  </head>

  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60" style= "margin:0px; padding:0px; background-color:rgb(22, 37, 37);">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

      {% for category, message in messages %}
      <div id="flash" class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <script>
        $(function() {
           $('#flash').delay(500).fadeIn('normal', function() {
              $(this).delay(1500).fadeOut();
           });
        });
    </script>

    <main style ="margin:0px !important ;padding:0px !important">
      <div class="page-loader">
        <div class="loader">Loading...</div>
      </div>

      <br>
      <section
        class="home-section home-parallax home-fade home-full-height bg-dark bg-dark-30"
        id="home"
        data-background="{{ url_for('static', filename='assets/images/home-background-static.png')}}"
        style="position: absolute !important;"></section>

      <div class="titan-caption">
        <div class="caption-content">
          <!--app name-->
          <div class="font-alt mb-20 titan-title-size-3">Pokemon Scanner</div>
          <!--instruction-->
          <div class="font-alt">upload your picture. <br>
            <div class="font-alt mt-30" style="position: relative !important;">
              <!--upload form-->
              <form method="post" enctype="multipart/form-data">
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input type="submit" value="Upload Image" name="submit">
              </form>
            </div>       
          </div>
        </div>
      </div>
      
    </main>

    <!--
    JavaScripts
    =============================================
    -->
    <script src ="{{ url_for('static', filename='assets/lib/wow/dist/wow.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
    
  </body>
</html>
